<style>
    .container {width:100%; margin:auto;}
    @media (min-width:600px) {.container {width:80%;}}
    @media (min-width:768px) {.container {width:60%;}}
    @media (min-width:1024px) {.container {width:50%;}}
</style>


<div class="container">
<h1>Sign Up</h1>

{% if error_message %}
    <h3 style="color: red;">{{ error_message }}</h3>

    <form action="/signup" method="post">
        <p><input type="submit" value="Retry"></p>
    </form>

    <form action="/end" method="post">
        <p><input type="submit" value="End"></p>
    </form>
{% endif %}

{% if signup_success %}
    <h3>Sign up successful!</h3>

    <form action="/end" method="post">
        <p><input type="submit" value="Login"></p>
    </form>
{% endif %}

</div>
