<style>
    .container {width:100%; margin:auto;}
    @media (min-width:600px) {.container {width:80%;}}
    @media (min-width:768px) {.container {width:60%;}}
    @media (min-width:1024px) {.container {width:50%;}}
</style>


<div class="container">
<h1>Sign Up</h1>

<form action="/signup_message" method="post">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="password" name="password_cfm" placeholder="Confirm Password" required><br>
    <p><input type="submit" value="Confirm"></p>
</form>

<form action="/end" method="post">
    <p><input type="submit" value="End"></p>
</form>

</div>
