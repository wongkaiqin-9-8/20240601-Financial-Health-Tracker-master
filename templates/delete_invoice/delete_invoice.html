<style>
    .container {width:100%; margin:auto;}
    @media (min-width:600px) {.container {width:80%;}}
    @media (min-width:768px) {.container {width:60%;}}
    @media (min-width:1024px) {.container {width:50%;}}
</style>


<div class="container">
<h1>Delete Invoice</h1>

<h3>Invoice log : </h3>
<p>{{r}}</p>

<form action="/delete_cfm" method="post">
    <input type="hidden" name="username" value="{{ username }}">
    
    <h3>Enter timestamp to delete (without quotation marks) : </h3>
    <p><input type="text" name="del_time" placeholder="YYYY-MM-DD HH:MM:SS" required></p>
    <input type="submit" value="Submit">
</form>

<br>
<form action="/main" method="post">
    <p><input type="submit" value="Main"></p>
</form>

<form action="/end" method="post">
    <p><input type="submit" value="Logout"></p>
</form>
</div>
